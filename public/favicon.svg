<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圆形带阴影 -->
  <circle cx="16" cy="16" r="14" fill="url(#bgGradient)" filter="url(#shadow)" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- 代码符号 </> 带更好的排版 -->
  <g fill="#FFFFFF" font-family="'SF Mono', Monaco, 'Cascadia Code', 'Fira Code', Consolas, monospace" font-size="11" font-weight="600">
    <!-- < 符号 -->
    <text x="9" y="19" text-anchor="middle">&lt;</text>
    <!-- / 符号 -->
    <text x="16" y="19" text-anchor="middle">/</text>
    <!-- > 符号 -->
    <text x="23" y="19" text-anchor="middle">&gt;</text>
  </g>
  
  <!-- 添加一些光泽效果 -->
  <ellipse cx="12" cy="10" rx="4" ry="3" fill="rgba(255,255,255,0.2)" opacity="0.7"/>
</svg>
